<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music&Me</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/stylesheet.css' %}" />
    <link rel="icon" href="favicon.ico" sizes="16x16" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <iframe class="sticky-top" id="masterNavbar" src="html/navbar.html" frameborder="0"></iframe>

    <div id="contenido">
        {% block contenido %}

        {% endblock %}
    </div>
    
    <!-- footer -->
    <iframe id="masterFooter" src="html/footer.html" frameborder="0"></iframe>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- iframeResizer -->
    <script src="js/iframeResizer/iframeResizer.min.js"></script>

    <!-- master.js -->
    <script src="js/master.js"></script>

    <!-- api -->
    <script src="js/spotify.js"></script>
  </body>
</html>
