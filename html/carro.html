<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music&Me</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <link rel="icon" href="../favicon.ico" sizes="16x16" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- VALIDACIONES -->
    <script type="text/javascript">
      $(document).ready(function () {
        var campoError = "El campo no puede estar vacio";
        $("#error").hide();
        $("#errorNombre").hide();
        $("#errorEmail").hide();
        $("#errorApellido").hide();
        $("#nombre").focusout(function () {
          if ($("#nombre").val().trim().length == 0) {
            $("#errorNombre").html(campoError);
            $("#errorNombre").show();
          } else if ($("#nombre").val().trim().length > 0) {
            $("#errorNombre").hide();
          }
        });
        $("#email").focusout(function () {
          if ($("#email").val().trim().length == 0) {
            $("#errorEmail").html(campoError);
            $("#errorEmail").show();
          } else if ($("#email").val().trim().length > 0) {
            $("#errorEmail").hide();
          }
        });
        $("#apellido").focusout(function () {
          if ($("#apellido").val().trim().length == 0) {
            $("#errorApellido").html(campoError);
            $("#errorApellido").show();
          } else if ($("#apellido").val().trim().length > 0) {
            $("#errorApellido").hide();
          }
        });
        $("#formulario").submit(function () {
          var campoError = "";
          if ($("#nombre").val().trim().length == 0) {
            campoError = "El NOMBRE está en blanco";
            $("#errorNombre").html(campoError);
            $("#errorNombre").show();
          }
          if ($("#apellido").val().trim().length == 0) {
            campoError = "El APELLIDO está en blanco";
            $("#errorApellido").html(campoError);
            $("#errorApellido").show();
          }
          if ($("#email").val().trim().length == 0) {
            campoError = "El EMAIL está en blanco";
            $("#errorEmail").html(campoError);
            $("#errorEmail").show();
          }
          if (
            $("#email").val().trim().length == 0 ||
            $("#apellido").val().trim().length == 0 ||
            $("#email").val().trim().length == 0
          ) {
            campoError = "Hay campos obligatorios vacios";
          }
          if (campoError != "") {
            $("#error").html(campoError);
            $("#error").show();
            event.preventDefault();
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- navbar -->
    <iframe
      class="sticky-top"
      id="masterNavbar"
      src="navbar.html"
      frameborder="0"
    ></iframe>

    <!-- BODY -->
    <div class="container">
      <div class="row">
        <form method="POST" action="procesar.php" id="formulario">
          <div class="mb-3">
            <div class="row">
              <label for="nombre" class="form-label">Nombre*</label>
              <div class="col">
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  name="nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="mb-3">
                <div
                  id="errorNombre"
                  class="alert alert-danger"
                  role="alert"
                ></div>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  name="apellido"
                  placeholder="Apellido"
                />
              </div>
              <div class="mb-3">
                <div
                  id="errorApellido"
                  class="alert alert-danger"
                  role="alert"
                ></div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="email" class="form-label"
                >Correo Electr&oacute;nico*</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="correo@ejemplo.com"
              />
            </div>
            <div class="mb-3">
              <div
                id="errorEmail"
                class="alert alert-danger"
                role="alert"
              ></div>
            </div>
          </div>

          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btncasa1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btncasa1">Casa</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btndepo1"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btndepo1"
              >Departamento</label
            >
          </div>

          <div class="form-floating mb-3">
            <div class="col">
              <label for="direccion" class="form-label"
                >Direccion particular*</label
              >
              <input
                type="text"
                id="direccion"
                name="direccion"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-floating mb-3">
            <div class="row">
              <label for="direccion" class="form-label"
                >Direccion departamento*</label
              >
              <div class="col">
                <input
                  type="text"
                  id="direccion"
                  name="direccion"
                  class="form-control"
                  placeholder="Las flores"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="numero_depo"
                  placeholder="12"
                />
              </div>
            </div>
          </div>

          <label for="direccion" class="form-label">Comentario</label>
          <div class="form-floating mb-3">
            <div class="col"></div>
            <textarea class="form-control" name="nota" id="nota"></textarea>
            <label for="nota">Nota</label>
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="btn btn-danger"
              id="enviar"
              value="Enviar"
            />
            <input
              type="reset"
              class="btn btn-primary"
              id="limpiar"
              value="Limpiar"
            />
            <div id="error" class="alert alert-danger" role="alert"></div>
          </div>
        </form>
      </div>
    </div>
    <!-- FIN BODY -->

    <!-- footer -->
    <iframe id="masterFooter" src="footer.html" frameborder="0"></iframe>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

</html>
