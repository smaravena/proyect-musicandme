<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/mycss.css" />
  </head>
  <body>
    <!-- FOOTER -->
    <br />
    <a name="contacto"></a>
    <footer class="footer-bg">
      <br />
      <div class="container" --bs-dark-bg-subtle>
        <div class="row">
          <div class="col-lg-4">
            <h3>Enlaces</h3>
            <ul>
              <li><a target="_top" href="../index.html">Inicio</a></li>
              <li><a href="#">Acerca de</a></li>
              <li>
                <!-- Trigger modal -->
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  >Suscribirse</a
                >

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Suscribirse
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="InputEmail1" class="form-label"
                              >Correo electronico</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="InputEmail1"
                              aria-describedby="emailHelp"
                              placeholder="correo@ejemplo.com"
                            />
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-danger"
                          data-bs-dismiss="modal"
                        >
                          Cancelar
                        </button>
                        <button type="button" class="btn btn-primary">
                          Guardar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>

              <li>
                <!-- CONTACTO -->
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#contactoModal"
                  >Contacto</a
                >

                <!-- Modal CONTACTO-->
                <div
                  class="modal fade"
                  id="contactoModal"
                  tabindex="-1"
                  aria-labelledby="contactoModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="contactoModalLabel">
                          Contacto
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label"
                              >Asunto:</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="recipient-name"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="message-text" class="col-form-label"
                              >Cuerpo:</label
                            >
                            <textarea
                              class="form-control"
                              id="message-text"
                            ></textarea>
                          </div>
                        </form>
                      </div>

                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-danger"
                          data-bs-dismiss="modal"
                        >
                          Cancelar
                        </button>
                        <button type="button" class="btn btn-primary">
                          Guardar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-lg-4">
            <h3>Contacto</h3>
            <p>Correo electrónico: musicandme@contacto.com</p>
            <p>Teléfono: 123-456-7890</p>
          </div>
          <div class="col-lg-4">
            <h3>Derechos de autor</h3>
            <p>(c) 2024 Music&Me. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FIN FOOTER -->

    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- FIN SCRIPTS -->
  </body>
</html>
