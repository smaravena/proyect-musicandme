{% extends "administrador/base.html" %}

{% load static %}

{% block contenido %}
    <div class="container">
        <div class="COLOR-INDEX">
            <h1 class="mt-4 mb-4">Lista de Discos</h1>
        </div>
        <div class="row">
            {% for disco in discos %}
            <div class="col-md-auto mb-4">
                <div class="card mx-auto" style="width: 18rem;">
                    {% if disco.imagen %}
                    <img src="{{ disco.imagen.url }}" class="card-img-top" alt="{{ disco.nombre }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ disco.nombre }} - {{ disco.artista }}</h5>
                        <p class="card-text">
                            Precio: ${{ disco.precio }}
                        </p>
                        <A type="button" class="btn btn-warning" href="{% url 'discoedit' pk=disco.id_disco %}">
                                Modificar</a>
                        <a type="button" class="btn btn-danger" href="{% url 'discodelete' pk=disco.id_disco %}">
                            Eliminar</a>
                    </div>
                </div>
                <br/>
            </div>
            {% endfor%}
        </div>
{% endblock %}
