{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicAndMe - Admin</title>
    <link rel="stylesheet" href="{% static 'app/css/stylesheet.css'%}" />
    <link rel="icon" href="{% static 'app/img/favicon.ico'%}" sizes="16x16" />
    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
  </head>
  <body class="bg-img">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Administracion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- DROPDOWN DISC -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Disco(s)
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'viewdisco' %}">Listar</a></li>
                <li><a class="dropdown-item" href="{% url 'discoadd' %}">Agregar Disco</a></li>
                <li><a class="dropdown-item" href="{% url 'index' %}">Agregar Genero</a></li>
              </ul>
            </li>
            <!-- END DROPDOWN DISC -->
            <!-- DROPDOWN INSTRUMENT -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Instrumento(s)
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'viewinstrum' %}">Listar</a></li>
                <li><a class="dropdown-item" href="{% url 'instrumadd' %}">Agregar Instrumento</a></li>
                <li><a class="dropdown-item" href="{% url 'index' %}">Agregar Tipo</a></li>
              </ul>
            </li>
            <!-- END DROPDOWN INSTRUMENT -->
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}" target="_top">Cerrar Sesion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- LOAD CHILDREN CONTENT -->
    <div id="contenido">
      {% block contenido %}
      {% endblock %}
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
