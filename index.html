<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mycss.css">
    <title>Music&Me</title>
  </head>
  <body>
    <!--Carrusel-->
    <div id="carruselChayanne" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval=5000>
          <img src="img/Michael.jpg" class="imgCarrousel" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval=5000>
          <img src="img/shakira.jpg" class="imgCarrousel" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval=5000>
          <img src="img/fredy.jpg" class="imgCarrousel" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval=5000>
          <img src="img/chayanne.jpg" class="imgCarrousel" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval=5000>
          <img src="img/dua.jpg" class="imgCarrousel" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval=5000>
          <img src="img/george-michael-wallpaper-preview.jpg" class="imgCarrousel" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carruselChayanne" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselChayanne" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--Fin Carrusel-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
